<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>EduClick</title>
  </head>
  <body class="bg-amber-100">
    <div class="container">
      <!-- Nav-Bar -->
      <div class="nav-bar">
        <nav
          class="bg-red-950 fixed w-full z-20 top-0 start-0 border-b border-red-950"
        >
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a
              href="https://flowbite.com/"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <svg
                class="w-10 h-10 text-amber-50 md:hover:text-lime-300"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 19V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v13H7a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M9 3v14m7 0v4"
                />
              </svg>
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-amber-50 md:hover:text-lime-300"
              >
                EduClick
              </span>
            </a>
            <div
              class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
            >
              <button
                type="button"
                class="text-amber-50 bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-emerald-950 font-medium rounded-lg text-sm px-4 py-2 text-center"
              >
                Inicia Sesión
              </button>
              <button
                data-collapse-toggle="navbar-sticky"
                type="button"
                class="group inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-amber-50 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-sticky"
                aria-expanded="false"
              >
                <span
                  class="sr-only text-gray-500 group-hover:text-gray-950 group-hover:bg-amber-50 md:group-hover:text-inherit"
                >
                  Abrir menú principal
                </span>
                <svg
                  class="w-5 h-5 text-amber-50 group-hover:text-gray-950 md:group-hover:text-amber-50"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 17 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15"
                  />
                </svg>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-sticky"
            >
              <ul
                class="flex flex-col gap-10 p-4 mt-4 font-medium text-lg border border-red-950 rounded-lg bg-orange-300 text-gray-800 md:flex-row md:gap-4 md:mt-0 md:p-0 md:border-0 md:bg-red-950 md:text-amber-50 md:gap-1"
              >
                <li>
                  <a
                    href="./index.html"
                    class="block py-2 px-3 text-amber-50 rounded-sm hover:bg-gray-100 hover:text-gray-950 md:hover:bg-transparent md:hover:text-lime-300 md:p-0"
                    aria-current="page"
                  >
                    Inicio
                  </a>
                </li>
                <li>
                  <a
                    href="./mas-vendidos.html"
                    class="block py-2 px-3 text-amber-50 rounded-sm hover:bg-gray-100 hover:text-gray-950 md:hover:bg-transparent md:hover:text-lime-300 md:p-0"
                  >
                    Más vendidos
                  </a>
                </li>
                <li>
                  <a
                    href="./servicios.html"
                    class="block py-2 px-3 text-amber-50 rounded-sm hover:bg-gray-100 hover:text-gray-950 md:hover:bg-transparent md:hover:text-lime-300 md:p-0"
                  >
                    Servicios
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- Carrusel en Grid de 5 columnas -->
      <div class="grid grid-cols-7 gap-4 mt-32 items-center">
        <!-- Columna 1 (más angosta) -->
        <div class="h-full w-full px-2"></div>

        <!-- Carrusel centrado en columnas 2, 3 y 4 -->
        <div class="col-span-5 col-start-2 w-full mx-auto">
          <div
            id="default-carousel"
            class="relative w-full"
            data-carousel="slide"
          >
            <!-- Carousel wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
              <!-- Item 1 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./assets/images/harry-potter.jfif"
                  class="w-full h-full object-cover"
                  alt="..."
                />
              </div>
              <!-- Item 2 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./assets/images/158582953_10548926.jpg"
                  class="w-full h-full object-cover"
                  alt="..."
                />
              </div>
              <!-- Item 3 -->
              <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img
                  src="./assets/images/24013574_6903156.jpg"
                  class="w-full h-full object-cover"
                  alt="..."
                />
              </div>
            </div>

            <!-- Indicadores -->
            <div
              class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
            >
              <button
                type="button"
                class="w-3 h-3 rounded-full"
                aria-label="Slide 1"
                data-carousel-slide-to="0"
              ></button>
              <button
                type="button"
                class="w-3 h-3 rounded-full"
                aria-label="Slide 2"
                data-carousel-slide-to="1"
              ></button>
              <button
                type="button"
                class="w-3 h-3 rounded-full"
                aria-label="Slide 3"
                data-carousel-slide-to="2"
              ></button>
            </div>

            <!-- Botón anterior -->
            <button
              type="button"
              class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-prev
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white"
              >
                <svg
                  class="w-4 h-4 text-white rtl:rotate-180"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 1 1 5l4 4"
                  />
                </svg>
                <span class="sr-only">Anterior</span>
              </span>
            </button>

            <!-- Botón siguiente -->
            <button
              type="button"
              class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
              data-carousel-next
            >
              <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white"
              >
                <svg
                  class="w-4 h-4 text-white rtl:rotate-180"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4"
                  />
                </svg>
                <span class="sr-only">Siguiente</span>
              </span>
            </button>
          </div>
        </div>


      </div>
    </div>

    <!-- Flowbite -->
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  </body>
</html>
