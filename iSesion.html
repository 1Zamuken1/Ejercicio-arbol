<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-amber-100">
    <!-- Header -->
    <div class="nav-bar">
      <nav
        class="bg-red-950 fixed w-full z-50 pointer-events-auto top-0 start-0 border-b border-red-950"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="./index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <svg
              class="w-10 h-10 text-amber-50 md:hover:text-lime-300"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 19V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v13H7a2 2 0 0 0-2 2Zm0 0a2 2 0 0 0 2 2h12M9 3v14m7 0v4"
              />
            </svg>
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-amber-50 md:hover:text-lime-300"
            >
              EduClick
            </span>
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse gap-4"
          >
            <button
              type="button"
              class="text-white bg-blue-400 hover:bg-blue-500 font-medium focus:ring-4 focus:outline-none focus:ring-emerald-950 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              <a href="./login.html"> Registrarse </a>
            </button>
            <button
              type="button"
              class="text-white bg-emerald-500 hover:bg-emerald-600 font-medium focus:ring-4 focus:outline-none focus:ring-emerald-600 rounded-lg text-sm px-4 py-2 text-center"
            >
              <a href="./iSesion.html"> Inicia Sesión </a>
            </button>
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="group inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-amber-50 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span
                class="sr-only text-gray-500 group-hover:text-gray-950 group-hover:bg-amber-50 md:group-hover:text-inherit"
              >
                Abrir menú principal
              </span>
              <svg
                class="w-5 h-5 text-amber-50 group-hover:text-gray-950 md:group-hover:text-amber-50"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col gap-10 p-4 mt-4 font-medium text-lg border border-red-950 rounded-lg bg-orange-300 text-gray-800 md:flex-row md:gap-4 md:mt-0 md:p-0 md:border-0 md:bg-red-950 md:text-amber-50 md:gap-1"
            >
              <li>
                <a
                  href="./index.html"
                  class="block py-2 px-3 text-amber-50 rounded-sm hover:bg-gray-100 hover:text-gray-950 md:hover:bg-transparent md:hover:text-lime-300 md:p-0"
                  aria-current="page"
                >
                  Inicio
                </a>
              </li>
              <li>
                <a
                  href="./mas-vendidos.html"
                  class="block py-2 px-3 text-amber-50 rounded-sm hover:bg-gray-100 hover:text-gray-950 md:hover:bg-transparent md:hover:text-lime-300 md:p-0"
                >
                  Más vendidos
                </a>
              </li>
              <li>
                <a
                  href="./servicios.html"
                  class="block py-2 px-3 text-amber-50 rounded-sm hover:bg-gray-100 hover:text-gray-950 md:hover:bg-transparent md:hover:text-lime-300 md:p-0"
                >
                  Servicios
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- Formulario Inicio de Sesión -->
    <div class="min-h-screen flex items-center justify-center bg-lime-50 px-4">
      <form class="w-full max-w-sm bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-emerald-800 mb-6">
          Iniciar sesión
        </h2>

        <!-- Email -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            type="email"
            name="email"
            id="login_email"
            required
            class="block py-2.5 px-0 w-full text-sm text-gray-800 bg-transparent border-0 border-b-2 border-emerald-300 appearance-none focus:outline-none focus:ring-0 focus:border-emerald-500 peer"
            placeholder=" "
          />
          <label
            for="login_email"
            class="absolute text-sm text-gray-500 duration-300 transform scale-75 -translate-y-6 top-3 -z-10 origin-[0] peer-focus:text-emerald-600"
            >Correo electrónico</label
          >
        </div>

        <!-- Password -->
        <div class="relative z-0 w-full mb-5 group">
          <input
            type="password"
            name="password"
            id="login_password"
            required
            class="block py-2.5 px-0 w-full text-sm text-gray-800 bg-transparent border-0 border-b-2 border-emerald-300 appearance-none focus:outline-none focus:ring-0 focus:border-emerald-500 peer"
            placeholder=" "
          />
          <label
            for="login_password"
            class="absolute text-sm text-gray-500 duration-300 transform scale-75 -translate-y-6 top-3 -z-10 origin-[0] peer-focus:text-emerald-600"
            >Contraseña</label
          >
        </div>

        <!-- Botón iniciar sesión -->
        <button
          type="submit"
          class="w-full mb-4 text-white bg-emerald-500 hover:bg-emerald-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Iniciar sesión
        </button>

        <!-- Separador -->
        <div class="flex items-center justify-center mb-4">
          <hr class="flex-grow border-gray-300" />
          <span class="px-3 text-sm text-gray-500">o</span>
          <hr class="flex-grow border-gray-300" />
        </div>

        <!-- Google -->
        <button
          type="button"
          class="mb-2 w-full flex items-center justify-center gap-2 text-gray-800 bg-white border border-gray-300 hover:bg-gray-100 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
            class="w-5 h-5"
          />
          Iniciar sesión con Google
        </button>

        <!-- Facebook -->
        <button
          type="button"
          class="w-full flex items-center justify-center gap-2 text-white bg-green-600 hover:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M22 12a10 10 0 10-11.6 9.87v-6.99H7.9v-2.88h2.5V9.41c0-2.46 1.46-3.83 3.7-3.83 1.07 0 2.18.19 2.18.19v2.4h-1.23c-1.22 0-1.6.76-1.6 1.55v1.86h2.72l-.44 2.88h-2.28v6.99A10 10 0 0022 12z"
            />
          </svg>
          Iniciar con Facebook
        </button>

        <!-- Enlace a registro -->
        <p class="mt-4 text-sm text-center text-gray-600">
          ¿No tienes una cuenta?
          <a href="./login.html" class="text-emerald-600 hover:underline"
            >Regístrate aquí</a
          >
        </p>
      </form>
    </div>

    <script src="./iSesion.js"></script>
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
  </body>
</html>
